<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talkomatic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-screen" class="screen active">
        <div class="login-box">
            <h1>talkomatic</h1>

            <div class="preview-area" id="preview-area">
                <div class="preview-label">preview</div>
                <input type="text" id="username-input" placeholder="your name" maxlength="20" autocomplete="off"
                    spellcheck="false">
            </div>

            <div class="selectors-row">
                <div class="theme-selector">
                    <label>color</label>
                    <input id="color-select" type="color" value="#00ff00" aria-label="Font color">
                </div>

                <div class="theme-selector">
                    <label>background</label>
                    <input id="bg-select" type="color" value="#000000" aria-label="Background color">
                </div>

                <div class="theme-selector">
                    <label>font</label>
                    <select id="font-select">
                        <option value="courier" selected>courier</option>
                        <option value="mono">mono</option>
                        <option value="consolas">consolas</option>
                        <option value="terminal">terminal</option>
                    </select>
                </div>
            </div>

            <button id="join-btn">join</button>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header-bar">
            <div class="header-actions">
                <span id="user-count">0 online</span>
                <button id="exit-btn" class="exit-btn" type="button" aria-label="Exit">delete user</button>
            </div>
        </div>
        <div id="user-rows"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
